<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Random color generator</h1>
    </div>
    <div class="container">
        <div class="vertical-div" id="div1">
            <div class="color-text">#FF0000</div>
        </div>
        <div class="vertical-div" id="div2">
            <div class="color-text">#00FF00</div>
            <div class="lock-container">
            </div>
        </div>
        <div class="vertical-div" id="div3">
            <div class="color-text">#0000FF</div>
            <div class="lock-container">
            </div>
        </div>
        <div class="vertical-div" id="div4">
            <div class="color-text">#FF00FF</div>
            <div class="lock-container">
            </div>
        </div>
        <div class="vertical-div" id="div5">
            <div class="color-text">#FFFF00</div>
            <div class="lock-container">
            </div>
        </div>
    </div>
    <button id="generate-button">Generate!</button>
</body>
<script src="script.js"></script>
</html>
